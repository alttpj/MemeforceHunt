# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [ push, pull_request ]

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java: [ 16-ea, 17-ea ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up cache for ~./m2/repository
        uses: actions/cache@v2.1.1
        with:
          path: ~/.m2/repository
          key: maven-${{ matrix.os }}-java${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ matrix.os }}-java${{ matrix.java }}-
            maven-${{ matrix.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build with Maven (windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: mvn clean verify --batch-mode -Pjlink -Pdocs -Pci -Prun-its -Djavafx.platform=windows

      - name: Build with Maven (linux) 
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: mvn clean verify --batch-mode -Pjlink,docs,ci,run-its -Djavafx.platform=linux

      - name: Deploy snapshot
        if: ${{ matrix.java == '11' }}
        run: mvn deploy --batch-mode -Pdocs,deploy-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          # Artifact name
          name: jlink-${{ env.target }}
          # A file, directory or wildcard pattern that describes what to upload
          path: app/target/memeforce-app*.zip
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error
